<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<h1>Pearson Charity: Donation Form</h1>
<p>Please complete the form. Mandatory fields are marked with a *</p>

<br>

    <form action="e" method="POST">
    <fieldset>

      <legend>Personal Information Details</legend>
        Name:
        <input type="varchar" id="name"  placeholder="For Example: John Doe" required> <br>
    <br>
        Phone:
        <input type="varchar" id="Phone"  placeholder="For Example: 021-456-4987" required> <br>
    <br>
        Email:
        <input type="number" id="Email"  placeholder="For Example: test@domain.com" required> <br>
    <br>
        Gender:
        <select name="Gender" id="Gender">
    <option value="Select One">Select One</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

<br><br>
<br><br>
</fieldset>



<fieldset>

<legend>Donation Details</legend>

<br><br>

  Amount:
  <input type="varchar" id="Amount"placeholder="Any amount between 1 and 1000" required> <br>
<br>

  Fund:
  <select name="fund" id="fund">
<option value="Select One">Select One</option>
<option value="MasterCard">MasterCard</option>
<option value="Visa">Visa</option>
<option value="PayPal">PayPal</option>
</select>




</fieldset>

<br>
         <br>
    <br>
    <button type="submit" name="submit">Donate</button>
</form>


    </body>
    </html>
